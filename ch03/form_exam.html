<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_exam.html</title>
</head>
<body>
<h1>회원 가입 양식</h1>
<form action="form_exam_result.jsp" method="post">
<fieldset>
 <legend>로그인 정보</legend>
 <table>
  <tr>
   <td>아이디 : </td>
   <td><input type="text" name="user_id"></td>
  </tr>
  <tr>
   <td>비밀번호 : </td>
   <td><input type="password" name="pw"></td>
  </tr>
 </table>
</fieldset>

<fieldset>
 <legend>가입자 정보</legend>
 <ul>
  <li>이름    : <input type="text" name="user_name"></li>
  <li>메일주소 : <input type="email" name="user_mail"></li>
  <li>생년월일 : <input type="date" name="birth"></li>
 </ul>
</fieldset>

<fieldset>
 <input type="submit" value="가입하기">
</fieldset>
</form>
</body>
</html>
