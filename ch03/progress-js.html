<html>

	function dwn(){

		loaded += 5;
		bar.value = loaded;
		if(loaded == 100) {
			clearInterval(dummyLoad); // 타이머 해제
		}
	};
	// 0.5초마다 load 함수 실행(타이머 등록)
	var dummyLoad = setInterval(pro,500) // (함수이름, 시간)
}

</head>
<body>

</body>
