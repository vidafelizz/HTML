<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 tag</title>
</head>
<body>
<form>
 <input type="text"><br>
 <input type="password"><br>
 <textarea rows="4" cols="50">Hi HTML</textarea><br>
 <input type="date"><br>
 <input type="datetime-local"><br>
 <input type="month"><br>
 <input type="time"><br>
 <input type="week"><br>
 <input type="color"><br>
 <!-- placeholder는 미리보기, required는 필수 입력태그 -->
 이메일 <input type="email" placeholder="abc@abc.com" required><br>
 전화 <input type="tel" pattern="(010)-\d{3,4}-\d{4}" placeholder="010-0000-0000"><br>
 <input type="search"><br>
 <input type="range" min="1" max="1000" step="10"><br>
 <input type="number" min="1" max="100"><br>
 <input type="url" placeholder="http://www.google.com"><br>
 <input type="checkbox"><br>
 <input type="radio"><br>
 <input type="file"><br>
 <input type="hidden"><br> <!-- 화면에 표시되지 않은채 데이터 전송 -->
 <input type="reset"><br>
 <input type="button" value="버튼"><br>
 <input type="submit" value="확인"><br>
</form>

</body>
</html>
