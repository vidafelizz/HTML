<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 첫 HTML</title>
</head>
<body>
<!-- HMTL용 주석: Ctrl + Shift + / -->
<!-- 내용 coding -->

<!-- Heading(제목) : h1(제일 큰 제목) ~ h6(제일 작은 제목) -->
<h1>웹프로그램</h1>
<h2>웹프로그램</h2>
<h3>웹프로그램</h3>
<h4>웹프로그램</h4>
<h5>웹프로그램</h5>
<h6>웹프로그램</h6>

<h1 style="color: blue;">웹프로그램</h1>
<h2 style="color: orange;">웹프로그램</h2>
<h3>웹프로그램</h3>
<h4>웹프로그램</h4>
<h5>웹프로그램</h5>
<h6>웹프로그램</h6>

<!-- 폰트를 더 키우고 싶을땐 font-size: 픽셀값  -->
<h1 style="color : lime;font-size: 50px">웹프로그램</h1>
<h2 style="color : orange;">웹프로그램</h2>
<h3>웹프로그램</h3>
<h4>웹프로그램</h4>
<h5>웹프로그램</h5>
<h6>웹프로그램</h6>

<!-- P(Paragraph) : 문단 태그 -->
안녕하세요.
<p>문단나누기</p>
반갑습니다.
111
222
<p>333</p>
444

<!-- <br>태그도 줄바꿈. Break Line -->
<br>
111<br>
222<br>
333<br>
444<br>
555<br>

<p> <!-- p태그 하나만써도 줄바꿈처리됨 -->

<!-- url주소이동 <a href="url주소"> 문장 </a> -->
<a href="http://www.google.com">구글 사이트로 이동</a>

<!-- 이미지 삽입 src = "이미지 경로" -->
<img alt="이미지 링크에 문제가 발생했습니다." src="images/tomato.jpg">

<!-- 이미지 사이즈 변경 width="값" height="값" -->
<img src="images/tomato.jpg" width="300px" height="300px">

<marquee> 코스닥 지수 : 900, 코스피 지수 : 3000</marquee>
<br>
<marquee scrollamount="15" direction="right"> 코스닥 지수 : 900, 코스피 지수 : 3000 </marquee>

</body>
</html>
