<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_desc</title>
<style type="text/css">
h1 em { /* h1 태그 안의 자손태그인 em태그 선택*/
  color: red;
}

h1 > em { /* h1의 직계자손 태그인 em태그 선택 */
  color: aqua;
}

body h1 { /* body의 자손 태그 h1 선택 */
  color: blue;
}

</style>
</head>
<body>
<h1>
 헤딩 <em>태그1</em>
 <span><em>태그2</em></span>
 <div><em>태그3</em></div>
</h1>

<em>강조할 내용</em>

<div><h1>제목</h1></div>

</body>
</html>
