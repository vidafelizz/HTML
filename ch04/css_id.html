<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_id.html</title>
<!-- 내부스타일시트 -->
<style type="text/css">
#special {
  background: yellow;
  color: red;
}

/* class가 special2인 태그 */
.special2 {
  background: aqua;
  color: blue;
}

</style>
</head>
<body>
<p id="special">첫번째 단락</p>
<p>두번째 단락</p>

<hr>

<p class="special2">첫번째 단락</p>
<p>두번째 단락</p>
<p class="special2">세번째 단락</p>

</body>
</html>
