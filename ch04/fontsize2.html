<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fontsize2</title>
<style type="text/css">
p { color: blue; font-size: 1.5em;}

.accent { font-weight: bold; font-size: 2em; color: red;}

#wrapper {
  width: 300px;
  padding: 50px;
  margin: 50px;
  border: 1px solid black;
}

</style>
</head>
<body>
<div id="wrapper">
 <h1>표준 웹 기술</h1>
 <p><span class="accent">H</span>TML</p>
 <p><span class="accent">C</span>SS</p>
 <p><span class="accent">J</span>Javascript</p>
 </div>
</body>
</html>
