<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_group</title>
<style type="text/css">
/* 선택자 그룹 : 여러태그를 한꺼번에 선택 */
/* 주의 : 쉼표 없이 h1 p : h1태그 내부의 p태그(자식태그) */
/* 쉼표를 써서 여러 태그를 한꺼번에 선택 */
h1, p {
  font-family: "함초롱바탕";
  font-size: 20px;
  font-style: italic;
  font-weight: bold;
  border: 2px solid red;
  color: red;
}

</style>
</head>
<body>
<h1>제목</h1>
<p>문단</p>
<span>내용</span>
</body>
</html>
