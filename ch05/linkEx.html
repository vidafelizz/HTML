<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>linkEx</title>
<style type="text/css">
a:link {
  color: red;
  text-decoration: none;
}

a:visited { /* 방문한 링크 */
  color: green;
}

a:hover { /* 마우스가 올라간 상태 */
  color: blue;
  text-decoration: underline;
  font-size: 1.5em;
}

a:active { /* 링크를 클릭할 때 */
  color: yellow;
}

</style>
</head>
<body>
<a href="http://google.com">사이트로 이동</a>
</body>
</html>
