<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border_image</title>
<style type="text/css">
#borderimg1 {
  border: 10px solid;
  padding: 15px;
  border-image: url(../images/border.png) 30 round;
}
#borderimg2 {
  border: 10px solid;
  padding: 15px;
  border-image: url(../images/border.png) 30 stretch;
}


</style>
</head>
<body>
<h1>border image property</h1>
<p>border-image 속성은 요소 주위의 경계로 사용할 이미지를 지정</p>

<p id="borderimg1">round옵션은 영역을 채울 이미지 타일이 필요한 경우 이미지 패턴이 조정</p>
<p id="borderimg2">stretch 옵션은 이미지가 영역을 채우도록 확장</p>

<p>원본 이미지 : </p>
<img alt="" src="../images/border.png">

<p><strong>Note : </strong>Internet Explorer 10 및 이전 버전은 테두리 이미지 속성을 지원하지 않는다.</p>
</body>
</html>
