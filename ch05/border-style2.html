<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-style2</title>
<style type="text/css">
h1 {
  padding-bottom: 5px;
  border-bottom: 3px solid #ccc;
}

p {
  padding: 10px;
  border: 2px dotted black;
}

p.green {
  border-style: solid;
  border-color: green;
}

div {
  border: 2px solid red;
  border-radius: 10px;
}

#shadow {
  width: 300px;
  height: 50px;
  background-color: green;
  box-shadow: 20px 10px 5px #666666;
}

</style>
</head>
<body>
<h1>박스 모델</h1>
<p>박스 모델은 실제 컨텐츠 영역, 박스와 컨텐츠 영역사이의 여백인 패딩(padding),
 박스의 테두리(border), 박스 간의 여백인 마진(margin) 등의 요소로 구성되어 있다.</p>
<p class="green">경계선의 색상 :green</p>
<div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있다.</div>
<div id="shadow"></div>
</body>
</html>
