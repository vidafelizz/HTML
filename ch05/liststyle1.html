<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>liststyle1</title>
<style type="text/css">
ul.a {list-style-type: circle;}
ul.b {list-style-type: square;}
ul.c {list-style-type: none;}

</style>
</head>
<body>
<ul class="a">
 <li>HTML</li>
 <li>CSS</li>
 <li>Javascript</li>
</ul>
<ul class="b">
 <li>HTML</li>
 <li>CSS</li>
 <li>Javascript</li>
</ul>
<ul class="c">
 <li>HTML</li>
 <li>CSS</li>
 <li>Javascript</li>
</ul>

</body>
</html>
