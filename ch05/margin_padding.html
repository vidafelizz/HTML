<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin_padding</title>
<style type="text/css">
body {
  padding: 0px;
  margin: 0px;
}

p {
  width: 300px;
  text-align: center;
  margin: 0px;
  padding: 0px;
  background: yellow;
  border: 1px solid red;
}

#target {
  margin: auto;
  padding-top: 10px;
  padding-right: 20px;
  padding-bottom: 30px;
  padding-left: 40px;
  background: lime;
  border: 1px solid red;
}

</style>
</head>
<body>
<p>문단1</p>
<p id="target">문단2</p>

</body>
</html>
