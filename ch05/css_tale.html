<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* collapse : 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없애며,
겹치는 부분을 한줄로 처리 */
table {
  border-collapse: collapse;
  width: 400px;
}

td, th {
  color: white;
  background: green;
  height: 50px;
  width: 150px;
  text-align: center; /* 글자의 수평정렬 */
  vertical-align: middle; /* 글자의 수직정렬 */
}

table, td, th {
  border: 1px solid blue;
}

caption {
  caption-side: top; /* 표제목(caption)의 위치 설정 */
  font-size: 30px;
  text-align: right;
}

</style>
</head>
<body>
<table>
 <caption>고객 리스트</caption>
 <tr>
  <th>이름</th>
  <th>이메일</th>
 </tr>
  <tr>
  <th>홍길동</th>
  <th>hong@gmail.com</th>
 </tr>
  <tr>
  <th>김영희</th>
  <th>kim@naver.com</th>
 </tr>
</table>
</body>
</html>
