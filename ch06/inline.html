<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 밑으로 출력하려면 display: block 사용함 -->
<style type="text/css">
span {display: block;}
image {display: block;}
a {display: block;}
em {display: block;}

</style>
</head>
<body>
<!-- 대표적 인라인 요소 -한 라인에 옆으로 여러개의 요소 배치- -->
<span>span태그</span>
<img alt="" src="../images/google.png">
<a href="http://google.com">a태그</a>
<em>em태그</em>
</body>
</html>
