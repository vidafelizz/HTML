<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>in_and_block</title>
<style type="text/css">
p {
  background: aqua;
  margin: 10px;
  width: 100px;
  display: inline; /* 블럭요소를 인라인 요소로 변경 */
  float: left; /* 왼쪽에서 오른쪽으로 배치 */
}

div {
  background: yellow;
  margin: 10px;
  width: 100px;
  display: inline;
  float: right; /* 오른쪽에서 왼쪽으로 */
}

</style>
</head>
<body>
 <p>p태그</p>
 <p>p태그</p>
 <p>p태그</p>

 <div>div태그</div> 
 <div>div태그</div> 
 <div>div태그</div> 
</body>
</html>
