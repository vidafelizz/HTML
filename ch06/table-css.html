<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table-css</title>
<style type="text/css">
body {
  /* 글꼴에 띄어쓰기가 포함되어 있으면 큰따옴표 사용 */
  font-family: "맑은 고딕", 고딕,  굴림;
}

.table1 {
  border: 1px solid black;
}

.table1 td {
  border: 1px dotted black;
  padding: 10px;
  text-align: center;
}

</style>
</head>
<body>
<table class="table1">
 <caption>프로축구 경기 일정</caption>
 <tr>
  <td>서울</td>
  <td>서울 vs 인천</td>
 </tr>
 <tr>
  <td>부산</td>
  <td>부산 vs 대전</td>
 </tr>
 <tr>
  <td>광주</td>
  <td>광주 vs 강원</td>
 </tr>
</table>

</body>
</html>
