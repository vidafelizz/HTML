<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block</title>
<!-- 옆으로 나란히 출력하려면 display: inline 사용함 -->
<style type="text/css">
h1 {display: inline;}
div {display: inline;}
p {display: inline;}
pre {display: inline;}
</style>
</head>
<body>
<!-- 아래 태그들은 대표적인 블럭 요소 -한 라인에 하나만 배치- -->
<h1>h1태그</h1>
<div>div태그</div>
<p>p태그</p>
<pre>pre태그</pre>
</body>
</html>
