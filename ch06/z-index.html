<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style type="text/css">
div {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 100px;
  height: 100px;
  border: 1px solid black;
  font-size: 26px;
}

.b1 {
  left: 50px;
  top: 50px;
  background: #ff0000;
  z-index: 4;
}

.b2 {
  left: 110px;
  top: 70px;
  background: #ffd800;
  z-index: 6; /* z-index값이 높은 요소가 제일 앞으로 나와 강조됨 */
}

.b3 {
  left: 70px;
  top: 100px;
  background: #0094ff;
  z-index: 5;
}



</style>
</head>
<body>
<div class="b1">1</div>
<div class="b2">2</div>
<div class="b3">3</div>
</body>
</html>
