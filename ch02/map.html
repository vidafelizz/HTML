<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지맵 예제</title>
</head>
<body>
<!-- 이미지맵, usemap="#맵의 이름" -->
<img alt="" src="../images/kids.jpg" usemap="#toymap">

<map name="toymap">
 <!-- coords="원점의 x좌표, 원점의 y좌표, 반지름" -->
 <area shape="circle" coords="100,100,50" href="http://google.com">
 <!-- coords="x원점, y원점, x크기, y크기" -->
 <area shape="rect" coords="200,10,380,200" href="http://daum.net">
</map>

</body>
</html>
