<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5 전용 그룹태그들</title>
<!-- css처리 -->
<style type="text/css">
thead {
 background-color: yellow;
}
tbody {
 background-color: aqua;
}
tfoot {
 background-color: orange;
}

table {
 width: 500px;
 table-layout: fixed;
}

</style>
</head>
<body>
<!-- html5 전용 그룹화 태그 : thead, tbody, tfoot -->
<table border="1">
 <caption>우리반 성적표</caption>
 <thead>
  <tr>
   <th>이름</th>
   <th>국어</th>
   <th>영어</th>
   <th>수학</th>
   <th>총점</th>
   <th>평균</th>
  </tr>
 </thead>
 
 <tbody>
  <tr>
   <td>홍길동</td>
   <td>90</td>
   <td>80</td>
   <td>70</td>
   <td>240</td>
   <td>80</td>   
  </tr>
  <tr>
   <td>사임당</td>
   <td>100</td>
   <td>100</td>
   <td>100</td>
   <td>300</td>
   <td>100</td>   
  </tr>
  <tr>
   <td>임꺽정</td>
   <td>70</td>
   <td>85</td>
   <td>65</td>
   <td>220</td>
   <td>73.3</td>   
  </tr>
 </tbody>
 
 <tfoot>
  <tr>
   <td>합계</td>
   <td>260</td>
   <td>265</td>
   <td>235</td>
   <td>760</td>
   <td>253.3</td>
  </tr>
 </tfoot>
 
</table>
</body>
</html>
