<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 이미지 태그 연습</title>
</head>
<body>
<!-- figure는 이미지, 멀티미디어 등을 담는 컨테이너 역할을 하는 태그로 자동으로 들여쓰기도 된다.-->
<figure>
 <h3>포털 사이트</h3>
 <!-- target="_blank" : 새로운 탭으로 창을 띄움 -->
 <a href="http://www.google.com" target="_blank">
 <img alt="구글로고" src="../images/google.png" width="80px"></a> <br>
 
 <!-- figcaption은 해당 이미지를 설명하는 문구를 담는 태그 -->
 <figcaption>(그림)구글사이트 링크</figcaption>
 
 <a href="http://www.naver.com"><img alt="네이버로고" 
 src="../images/naver.png" width="150">
 </a>
 <figcaption>(그림)네이버사이트 링크</figcaption>
 
 </figure>

</body>
</html>
