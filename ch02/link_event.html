<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>link_event</title>
<style type="text/css">
a:link {
 text-decoration: none; /* 밑줄제거 */
 color: red;
}

a:hover { /* 마우스가 올라갈 때 */
 text-decoration: line-through;
 color: blue;
}

a:visited { /* 방문한 링크 */
 text-decoration: underline;
 color: maroon;
}

a:active { /* 마우스 클릭한 순간 */
 text-decoration: overline;
 color: green;	
}

</style>

</head>
<body>
 <a href="http://daum.net">다음 홈페이지</a> <br>
 <a href="http://google.com" target="_blank">구글 홈페이지</a> <br>
 <a href="http://naver.com"><img alt="" src="../images/naver.png">네이버 홈페이지</a>
</body>
</html>
