<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl 태그 연습</title>
</head>
<body>
 <h1>커피 메뉴</h1>
 <!-- <dl> Definition List(정의 목록) -->
 <dl>
  <!-- <dt> Definition Title 제목 -->
  <dt>에스프레소</dt>
  <!-- <dd> Definition Description : 설명 -->
  <dd>- 커피의 기본, 커피의 원액이다.</dd>
  <dt>아메리카노</dt>
  <dd>- 에스프레소에 물을 넣은 것</dd>
  <dt>카페라떼</dt>
  <dd>- 커피에 우유를 넣은 것</dd>
 </dl>
 
</body>
</html>
