<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Entity 코드 연습</title>
</head>
<body>
<h2>엔티티(entity) 코드</h2>
<em>웹브라우저가 해석하여 처리하기 위한 특수 기호, 문자의 대표적 엔티티 코드</em>
<hr>
공백문자 : <xmp>(&nbsp;)</xmp>
&nbsp;&nbsp;&nbsp;&nbsp;왼쪽에 4칸의 공백이 생기며 들여쓰기 처럼 효과가 생긴다.<br>
엔티티 숫자로 쓴다면 <xmp>(&#160;)</xmp>
&#160;&#160;&#160;&#160;엔티티 숫자로도 쓸 수 있지만 잘 사용되지 않는다.
<hr>
인용부호 : <xmp>(&quot;)</xmp>
&quot;인용부호&quot;
<hr>
~보다 작은(<) less than: <xmp>(&lt;)</xmp>
&lt;
<hr>
~보다 큰(>) greater than: <xmp>(&gt;)</xmp>
&gt;
<hr>
저작권 : <xmp>(&copy;)</xmp>
&copy;company


</body>
</html>
