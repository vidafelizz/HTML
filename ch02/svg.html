<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>svg 이미지 예</h2>
<img alt="" src="../images/muffin.svg">
<hr>
<h2>svg 형식의 이미지 처리</h2>
<!-- xmlns : 태그의 규격에 대한 설명(namespace) -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
style="width: 500px; height: 500px; background: yellow;">

<!-- 원형 벡터 그림 생성 : cx, cy 원점의 x,y좌표, r반지름, 
stroke 테두리 색상, stroke-width 테두리 사이즈, fill 색상 -->
<circle cx="100" cy="100" r="50" stroke="pink" stroke-width="3" fill="blue" />

<rect width="300px" height="100px" x="100" y="300" style="fill:rgb(0,0,0);" 
stroke-width="3" stroke: "blue" />

</svg>
</body>
</html>
