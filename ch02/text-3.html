<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <strong>주말</strong>
 <b>시장</b>이 열립니다.
 <br>
 <em>아트마켓</em>이라고 합니다.
 <br>
 <i>공연관람</i>을 할 수 있습니다.
 <br>
 
 <!-- 태그를 중첩해서 쓸 수도 있다. 단, 안쪽 태그부터 닫아주어야 한다. -->
 <i><b>공연관람</b></i>을 할 수 있습니다.
 <br>
 <!-- span 인라인 태그(줄바꿈이 없음) -->
 <span style="color: blue; font-size: 20px; background-color: yellow;">제주의 목장</span>
 <br>
 
 <!-- p문단 태그(자동 줄바꿈, 위/아래에 공백) -->
 <p>제주의 목장</p>
 
 <p><b>이 텍스트는 bold입니다.</b></p>
 <p><strong>이 텍스트는 strong입니다.</strong></p>
 <p><em>이 텍스트는 emphasized입니다.</em></p>
 <p><i>이 텍스트는 italic입니다.</i></p>
 <p><sub>subscript</sub>이고 <sup>superscript</sup>입니다.</p>
 
 
</body>
</html>
